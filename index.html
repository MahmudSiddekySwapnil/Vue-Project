<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<nav :class="[`navbar-${theme}`,`bg-${theme}`,'navbar','navbar-expand-lg']"
>
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="nav-item"
                v-for="(page,index) in pages" :key="index">
                <a      class="nav-link"
                        :class="{active: activePage == index}"
                        :href="page.link.url"
                        :title="`This button goes to ${page.link.text} page`"
                        @click.prevent="activePage = index"
                        >{{ page.link.text }}</a>
            </li>
        </ul>
        <form class="d-flex">
            <button
             class="btn btn-primary"
             @click.prevent="changeTheme()"
            >
                Toggle Nav
            </button>

        </form>
    </div>
</nav>

<div id="content" class="container">
    <h1>{{pages[activePage].pageTitle}}</h1>
    <p>{{pages[activePage].content}}</p>

</div>
 <script src="https://unpkg.com/vue@next"></script>
 <script>
     Vue.createApp({
         // computed: {
         //     navbarClasses(){
         //         return{
         //             'navbar-light': !this.useDarkNavbar,
         //             'bg-light': !this.useDarkNavbar,
         //             'navbar-dark': !this.useDarkNavbar,
         //             'bg-dark': !this.useDarkNavbar
         //         }
         //     }
         // },
         data(){
             return{
                 activePage:0,
                  theme:'light',
                 pages:[
                     {   link:{text:'Home',url:'home.html'},
                         pageTitle:'Home Page',
                         content:'this is home content'
                     },
                     {   link:{text:'About',url:'about.html'},
                         pageTitle: 'About Page',
                         content: 'This is about content'

                     },
                     {   link:{text:'Contact',url:'contact.html'},
                         pageTitle: 'Contact Page',
                         content: 'this tis contact page'
                     }
                 ]
             };
         },
         methods:{
             changeTheme(){
                 let theme = 'light';
                 if(this.theme === 'light'){
                     theme ='dark';
                 }
                 this.theme=theme;
             }
         }
     }).mount('body')


 </script>


</body>
</html>
